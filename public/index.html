    #loading-screen {

    @keyframes spin {

      }
    }

    /* Prevent FOUC (Flash of Unstyled Content) */
    #root {

      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeIn {
      to {

      }
    }
